{% extends 'store/blog_base.html' %}

{% block content %}
{% load widget_tweaks %}
{% block header %}{% include 'store/header.html' %}{% endblock header %}

<div class="row">
	<div class="col-md-6">
	<div class="card card-body border-right border-top border-left">

	<form action="{% url 'newsletter' %}" method="POST">
            	{% csrf_token %}
				{% for field in form %}
					{{field.label}}
					{{field|add_class:'form-control'}}
				
				{% endfor %}
				<hr>
				<input type="submit" class="btn btn-info">
			</form>
			</div>
	</div>

</div>

{% endblock content%}
